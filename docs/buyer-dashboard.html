<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buyer Dashboard | Khola Pata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f4f6f3;
  margin:0;
}
header{
  background:#2e7d32;
  color:#fff;
  padding:14px;
  font-weight:600;
}
.container{
  padding:16px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2e7d32;
  color:#fff;
  font-size:15px;
}
.small{
  font-size:13px;
  color:#555;
}
.logout{
  background:#999;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  Buyer Dashboard ‚Ä¢ Khola Pata
</header>

<div class="container" id="app">
  <!-- content injected -->
</div>

<script>
// ===== AUTH CHECK =====
const user = JSON.parse(localStorage.getItem("kp_user"));
if(!user || user.role !== "buyer"){
  location.href = "login.html";
}

// ===== UI =====
const app = document.getElementById("app");

app.innerHTML = `
  <div class="card">
    <b>Welcome, ${user.name}</b><br>
    <span class="small">üìû ${user.phone}</span>
  </div>

  <div class="card">
    <b>Interested Lands</b>
    <p class="small">No saved land yet.</p>
  </div>

  <div class="card">
    <b>Site Visits</b>
    <p class="small">No site visits scheduled.</p>
  </div>

  <div class="card">
    <button onclick="explore()">üîç Explore Lands</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
`;

function explore(){
  location.href = "index.html";
}

function logout(){
  localStorage.removeItem("kp_user");
  location.href = "login.html";
}
</script>

</body>
</html>
