<!DOCTYPE html>
<html>
<head>
<title>Khola Pata | Live Land Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{margin:0;height:100%;font-family:system-ui;background:#f4f6f4}
header{background:#2e7d32;color:#fff;padding:14px;font-weight:700}
#map{height:70vh}
.panel{padding:12px}
.card{background:#fff;padding:12px;margin:10px 0;border-radius:12px}
button{
 background:#2e7d32;color:#fff;border:none;
 padding:10px 14px;border-radius:10px;
 width:100%;font-size:15px
}

 display:flex;gap:8px;overflow-x:auto
}

</style>
</head>

<body>

<header>ðŸŒ¿ Khola Pata â€“ Kolaghat Live Lands</header>
<div id="map"></div>
<div class="panel" id="list"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const WHATSAPP_NUMBER = "918967744210"; // ðŸ”´ change this

const LAND_DATA = [
 {
  id:1,
  title:"Residential Plot near Highway",
  lat:22.435133,lng:87.833951,
  price:"â‚¹4.5 Lakh",
  photos:[
   "PHOTO1_URL","PHOTO2_URL"
  ]
 },
 {
  id:2,
  title:"Green Farm Land",
  lat:22.436027,lng:87.837703,
  price:"â‚¹2 Lakh / Acre",
  photos:[
   "PHOTO3_URL","PHOTO4_URL"
  ]
 },
 {
  id:3,
  title:"Village Roadside Plot",
  lat:22.435755,lng:87.837767,
  price:"â‚¹3.8 Lakh",
  photos:[
   "PHOTO5_URL","PHOTO6_URL"
  ]
 }
 // ðŸ‘‰ baki land gulo same pattern e add à¦•à¦°à¦¬à§‡
];

const map = L.map("map").setView([22.4369,87.8400],15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

LAND_DATA.forEach(l=>{
 const gallery = l.photos.map(p=>`<img src="${p}">`).join("");
 const message = encodeURIComponent(
  `Interested in Land ID ${l.id}\n${l.title}\nPrice: ${l.price}`
 );
 const waLink = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;

 const popupHTML = `
  <b>${l.title}</b><br>
  ${l.price}<br><br>
  <div class="gallery">${gallery}</div><br>
  <a href="${waLink}" target="_blank">
   <button>ðŸ“² Contact via WhatsApp</button>
  </a>
 `;

 L.marker([l.lat,l.lng]).addTo(map).bindPopup(popupHTML);

 document.getElementById("list").innerHTML += `
  <div class="card">
   <b>${l.title}</b><br>
   ${l.price}<br><br>
   <a href="${waLink}" target="_blank">
    <button>Contact via WhatsApp</button>
   </a>
  </div>
 `;
});
</script>

</body>
