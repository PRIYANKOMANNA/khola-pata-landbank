<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khola Pata | Rural Land Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Inter;background:#f4f6f3}

/* HEADER */
header{
  height:56px;
  background:#2e7d32;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 14px;
  font-weight:600;
}

/* MAP */
#map{height:calc(100% - 56px);width:100%}

/* SEARCH CARD */
.search-box{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  width:92%;
  border-radius:16px;
  padding:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
.search-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2e7d32;
  color:#fff;
  font-size:16px;
  font-weight:600;
}
.search-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

/* DRAWER */
.drawer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-height:45%;
  background:#fff;
  border-radius:18px 18px 0 0;
  box-shadow:0 -6px 20px rgba(0,0,0,.2);
  padding:12px;
  overflow:auto;
  display:none;
}
.card{
  padding:12px;
  border-radius:12px;
  background:#f9f9f9;
  margin-bottom:10px;
}
.card button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2e7d32;
  color:#fff;
}
</style>
</head>

<body>

<header>
  Khola Pata ‚Ä¢ West Bengal Rural Land Bank
</header>

<div id="map"></div>

<div class="search-box">
  <button onclick="nearMe()">üìç Show Land Near Me</button>
  <input id="pin" placeholder="Or enter PIN code">
</div>

<div id="drawer" class="drawer"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ======================
   SINGLE SOURCE OF TRUTH
   ====================== */
const LANDS=[
 {id:"KP01",pin:"721154",title:"Residential Plot",lat:22.4215,lng:87.3221,price:"‚Çπ4.5 Lakh"},
 {id:"KP02",pin:"721154",title:"Farm Land",lat:22.4182,lng:87.3284,price:"‚Çπ2 Lakh / acre"}
];

/* MAP INIT */
const map=L.map("map").setView([22.42,87.32],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let markers=[];

function clearMap(){
  markers.forEach(m=>map.removeLayer(m));
  markers=[];
}

/* DISTANCE */
function distance(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
          Math.cos(a*Math.PI/180)*
          Math.cos(c*Math.PI/180)*
          Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* NEAR ME */
function nearMe(){
  if(!navigator.geolocation){
    alert("Location not supported");
    return;
  }

  const drawer=document.getElementById("drawer");
  drawer.style.display="block";
  drawer.innerHTML="<p>üìç Getting your location‚Ä¶</p>";

  navigator.geolocation.getCurrentPosition(
    pos=>{
      const lat=pos.coords.latitude;
      const lng=pos.coords.longitude;
      map.setView([lat,lng],14);

      const nearby=LANDS.filter(l=>distance(lat,lng,l.lat,l.lng)<=10);
      render(nearby.length?nearby:LANDS);
    },
    ()=>{
      drawer.innerHTML="<p>Location permission denied.</p>";
    }
  );
}

/* PIN SEARCH (ENTER PRESS) */
document.getElementById("pin").addEventListener("keypress",e=>{
  if(e.key==="Enter"){
    const val=e.target.value.trim();
    const found=LANDS.filter(l=>l.pin===val);
    render(found);
  }
});

/* RENDER */
function render(list){
  clearMap();
  const drawer=document.getElementById("drawer");
  drawer.style.display="block";
  drawer.innerHTML="";

  if(!list.length){
    drawer.innerHTML="<p>No land found.</p>";
    return;
  }

  list.forEach(l=>{
    const m=L.marker([l.lat,l.lng]).addTo(map);
    markers.push(m);

    drawer.innerHTML+=`
      <div class="card">
        <b>${l.title}</b><br>
        ${l.price}<br>
        <button onclick="contact('${l.id}')">
          Contact Local Agent
        </button>
      </div>`;
  });
}

/* CONTACT */
function contact(id){
  alert(
    "Booking initiated\n"+
    "Local agent will contact you\n"+
    "Booking ID: "+id
  );
}
</script>

</body>
</html>
