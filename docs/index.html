<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Khola Pata | Rural Land Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">üè° Khola Pata</div>
  <a href="login.html">Login</a>
</header>

<div class="container">
  <h2>Available Land Parcels</h2>
  <p>Verified rural land opportunities across West Bengal.</p>

  <div id="lands">Loading land data‚Ä¶</div>
</div>

<script>
const API_URL = 'https://PLACEHOLDER_BACKEND/api';

async function loadLands() {
  try {
    const res = await fetch(`${API_URL}/lands`);
    const lands = await res.json();
    const el = document.getElementById('lands');

    if (!lands.length) {
      el.innerHTML = '<p>No land available</p>';
      return;
    }

    el.innerHTML = lands.map(l => `
      <div class="card">
        <h3>${l.title}</h3>
        <span class="badge">${l.type}</span>
        <p>${l.address}</p>
        <h3>‚Çπ ${l.price} Lakh</h3>
        <button class="btn btn-primary" onclick="book()">Book Site Visit</button>
      </div>
    `).join('');
  } catch {
    document.getElementById('lands').innerText =
      'Backend not connected yet';
  }
}

function book() {
  alert('Please login to book a visit');
  location.href = 'login.html';
}

loadLands();
</script>

</body>
</html>
