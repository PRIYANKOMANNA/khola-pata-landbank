<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Land | Khola Pata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f4f6f3;
}
header{
  padding:18px;
  background:#2f6f3e;
  color:#fff;
}
h2{margin:0}
.container{
  max-width:520px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
label{
  font-size:14px;
  display:block;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:15px;
}
button{
  margin-top:18px;
  width:100%;
  padding:12px;
  background:#2f6f3e;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.note{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
.success{
  background:#e6f5ea;
  padding:14px;
  border-radius:12px;
  margin-top:16px;
}
</style>
</head>

<body>

<header>
  <h2>üßë‚Äçüåæ Add Your Land</h2>
  <p style="margin:6px 0 0;font-size:13px">
    Land will be visible only after admin approval
  </p>
</header>

<div class="container">
  <label>PIN Code</label>
  <input id="pin" placeholder="e.g. 721154">

  <label>Land Type</label>
  <select id="type">
    <option value="farm">Farm Land</option>
    <option value="res">Residential</option>
  </select>

  <label>Expected Price</label>
  <input id="price" placeholder="e.g. 4.5 Lakh">

  <label>Owner Phone Number</label>
  <input id="phone" placeholder="10-digit mobile number">

  <button onclick="submitLand()">Submit Land</button>

  <div class="note">
    ‚ö†Ô∏è Your land will be reviewed before publishing.
  </div>

  <div id="result"></div>
</div>

<script>
function submitLand(){
  const land = {
    pin: document.getElementById("pin").value.trim(),
    type: document.getElementById("type").value,
    price: document.getElementById("price").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    status: "pending",
    created: new Date().toISOString()
  };

  if(!land.pin || !land.price || !land.phone){
    alert("Please fill all fields");
    return;
  }

  let lands = JSON.parse(localStorage.getItem("pendingLands") || "[]");
  lands.push(land);
  localStorage.setItem("pendingLands", JSON.stringify(lands));

  document.getElementById("result").innerHTML = `
    <div class="success">
      ‚úÖ Land submitted successfully.<br>
      Status: <b>Pending approval</b><br><br>
      We will contact you after verification.
    </div>
  `;

  document.getElementById("pin").value="";
  document.getElementById("price").value="";
  document.getElementById("phone").value="";
}
</script>

</body>
</html>
